{% extends 'post/main.html' %}


{% block content %}
	
		{% include 'post/includes/categories.html' %}
		<div>
		
		<h1>Home page</h1>
		{% if user.is_authenticated %}
		<a href="{% url 'product_create' %}">Create post</a>
		{% endif %}
	</div>
	{% for product in products %}

		<a href="#">{{product.title}}</a>
		<i><a href="{% url 'product_edit' product.id %}"> edit </a></i>
		<img src="{{ product.picture.url }}" alt="Girl in a jacket" width="500" height="600">
		<a href="{% url 'product_delete' product.id %}">Delete</a>

	{% endfor %}
	
{% endblock %}
