{% extends 'post/main.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<h3>Login</h3>

<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-secondary">Login</button>
		<button class = "btn btn-secondary " ><a href="{% url 'password_reset' %}">Forgotten your password?</a></button>
	</form>	
</div>


{% endblock %}
